<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="car.png">
    <title>Contagem Carro</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #282c36;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 3rem; /* Aumentar o tamanho da fonte do título */
            margin-bottom: 30px; /* Espaço entre o título e a caixa da contagem */
        }
        .timer {
            background-color: #3b3f45;
            padding: 40px; /* Aumentar o padding da caixa */
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            font-size: 2.5rem; /* Tamanho da fonte do timer */
        }
        .time-segment {
            display: inline-block;
            margin: 0 20px; /* Espaçamento maior entre os segmentos */
        }
        .label {
            font-size: 0.6em; /* Aumentar um pouco o tamanho das labels */
            color: #bbb;
        }
    </style>
</head>
<body>
    <div>
        <h1>Quantidade de dias para receber o carro</h1>
        <div class="timer">
            <div id="countdown">
                <div class="time-segment">
                    <span id="days">00</span>
                    <div class="label">Dias</div>
                </div>
                <div class="time-segment">
                    <span id="hours">00</span>
                    <div class="label">Horas</div>
                </div>
                <div class="time-segment">
                    <span id="minutes">00</span>
                    <div class="label">Minutos</div>
                </div>
                <div class="time-segment">
                    <span id="seconds">00</span>
                    <div class="label">Segundos</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Data do evento
        const eventDate = new Date('2025-03-15T10:00:00').getTime();

        // Atualizar a contagem regressiva a cada segundo
        const countdownFunction = setInterval(() => {
            const now = new Date().getTime();
            const distance = eventDate - now;

            // Cálculos de tempo
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Exibir os resultados
            document.getElementById("days").innerHTML = String(days).padStart(2, '0');
            document.getElementById("hours").innerHTML = String(hours).padStart(2, '0');
            document.getElementById("minutes").innerHTML = String(minutes).padStart(2, '0');
            document.getElementById("seconds").innerHTML = String(seconds).padStart(2, '0');

            // Se a contagem regressiva terminar
            if (distance < 0) {
                clearInterval(countdownFunction);
                document.getElementById("countdown").innerHTML = "Chegou o dia!";
            }
        }, 1000);
    </script>
</body>
</html>
